<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="container">

    <div class="img">
      <img id="img-eq" src="./images/image-equilibrium.jpg" alt="img-equilibrium">
      <!-- <img id="icon-view" src="./images/icon-view.svg" alt="icon-view"> -->
    </div>

    <h3 class="title">Equilibrium #3429</h3>

    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div id="left-text">
        <img id="eth-icon" src="./images/icon-ethereum.svg" alt="img-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div id="right-text">
        <img id="clock-icon" src="./images/icon-clock.svg" alt="img-clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="line">
    </div>
   

    <div class="footer">
      <img src="./images/image-avatar.png" alt="img-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

</body>
</html>
